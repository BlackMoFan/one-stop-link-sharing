<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rod Moreno - Links</title>
    
    <link rel="icon" href="./images/user.svg" type="image/icon type" />
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
              el: "#vanta",
              mouseControls: true,
              touchControls: true,
              gyroControls: false,
              minHeight: 200.00,
              minWidth: 200.00,
              scale: 1.00,
              scaleMobile: 1.00,
              backgroundAlpha: 0.0,
              color2: 0xff00f0,
              wingSpan: 40.00,
              separation: 100.00,
              alignment: 77.00,
              cohesion: 5.00,
              quantity: 1.00
            })

            const main = document.querySelector('main');
            main.style.opacity = 1;
        })
    </script>
</head>
<body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="./images/MORENO-cropped.png"/>
                <h1>@blackmofan</h1>
            </header>
            <ul>
                <li>
                    <a href="https://blackmofan-nextjs.vercel.app/">
                        <img src="./images/home.svg" alt="Homepage" width="20" />
                        Official Website
                    </a>
                </li>
                <!--<li>
                    <a>
                        Twitter
                    </a>
                </li>-->
                <li>
                    <a href="https://www.facebook.com/morenorodlester">
                        <img src="./images/facebook.svg" alt="Facebook" width="20" />
                        Facebook
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/rod_lestermoreno202314/">
                        <img src="./images/instagram.svg" alt="Instagram" width="20" />
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://www.github.com/blackmofan">
                        <img src="./images/github.svg" alt="Github" width="20" />
                        Github
                    </a>
                </li>
            </ul>
        </main>
</body>
</html>
